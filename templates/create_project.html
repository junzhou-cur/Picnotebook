{% extends "base.html" %}

{% block title %}Create Project - Lab Notebook Processor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>ðŸ†• Create New Research Project</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Project Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required
                               placeholder="e.g., Protein Synthesis Study">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="Brief overview of the project"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="hypothesis" class="form-label">Hypothesis</label>
                        <textarea class="form-control" id="hypothesis" name="hypothesis" rows="3"
                                  placeholder="What do you expect to find?"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="purpose" class="form-label">Purpose</label>
                        <textarea class="form-control" id="purpose" name="purpose" rows="3"
                                  placeholder="What is the goal of this research?"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
